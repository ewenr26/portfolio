<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROULOIS Ewen</title>

    <link rel="stylesheet" href="assets/css/index.css" />
  </head>

  <body>
    <nav class="e-navigation">
      <div class="e-navigation__left">
        <img src="assets/img/mail.svg" alt="Mail Icon" />
      </div>
      <div class="e-navigation__right">
        <ul class="e-navigation__actions">
          <li class="e-navigation__actions--link">
            <a href="#Contact">Contact</a>
          </li>
        </ul>
        <div class="e-navigation__mobile e-navigation__mobile--open">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </nav>
    <section class="e-home">
      <div class="e-home__container">
        <img
          class="e-home--mac"
          src="assets/img/behind-mac.png"
          alt="Ewen's memoji behind his mac"
        />
        <h2 class="e-home--subtitle">Hi, I'm Ewen</h2>
        <h1 class="e-home--title">
          <span>Building</span> applications and websites
        </h1>
        <p class="e-home--body">
          a <strong>Web Developer</strong> <span>from</span>
          <img src="assets/img/france-flag.png" alt="France flag" />
        </p>
        <img
          class="e-home--arrow"
          src="assets/img/arrow.svg"
          alt="Arrow down"
        />
      </div>
    </section>
    <section class="e-contact">
      <div class="e-contact--titleContainer">
        <h2 class="e-contact--title">Contact</h2>
      </div>
      <div class="e-contact__container">
        <div class="e-contact__container--box e-contact__container--left">
          <img
            class="e-contact__container--me"
            src="./assets/img/party.png"
            alt="Party"
          />
          <img
            class="e-contact__container--eclise"
            src="./assets/img/eclipse.svg"
            alt="Eclipse"
          />
          <img
            class="e-contact__container--ecliseStroke"
            src="./assets/img/eclipse-stroke.svg"
            alt="Eclipse with stroke"
          />
          <h2 class="e-contact__container--letsTalk">
            A project ? <br /><strong>Let's talk!</strong>
          </h2>
        </div>
        <div class="e-contact__container--box">
          <form action="#" id="sendMailForm">
            <span
              >You can fill this form or
              <a href="mailto:contact@rouloisewen.fr">send me an email</a></span
            >
            <input
              type="text"
              placeholder="What's your name ?"
              class="e-contact__container--firstInput"
            />
            <input type="text" placeholder="Enter your email" />
            <input type="text" placeholder="Tell me about your project" />
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </section>
    <script src="assets/js/index.js"></script>
  </body>
</html>
